<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5"> 
        <h1>To-do list</h1>
       <form class="first-form" id="firstform" >
        <input type="text" id="task" placeholder="enter the task" required>
        <button class="btn btn-primary" id="add-task">Add task</button>
        </form>
        <ul id="task-list" class="list-group mt-3"></ul>
        <button class="btn btn-danger mt-3" id="clear-tasks">Clear tasks</button>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
